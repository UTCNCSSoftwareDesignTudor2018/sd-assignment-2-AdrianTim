<div ng-init="init()">

    <h1>
        Student page
    </h1>

    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter name" ng-model="studentName"></input>
        </div>
        <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Enter surname" ng-model="studentSurname"></input>
        </div>
        <div class="form-group">
            <label for="inputPersonalNumber">Personal number</label>
            <input type="text" class="form-control" id="inputPersonalNumber" placeholder="Enter personal number" ng-model="studentPersonalNumber"></input>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter address" ng-model="studentAddress"></input>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="update()">Update student info</button>
    </form>

    <h5>
        Enrolled courses:
    </h5>
    <div class="list-group">
        <li class="list-group-item list-group-item-action" ng-repeat="course in courses">
            <span>{{course.subject}} : Teacher : {{course.teacherName}}</span>
        </li>
    </div>
    <h5>
        Available courses:
    </h5>
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" ng-repeat="course in availableCourses" ng-click="enrol(course.id)">
            <span>Subject : {{course.subject}}, : Teacher : {{course.teacherName}}</span>
        </button>
    </div>

</div>
