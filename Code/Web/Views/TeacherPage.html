<div ng-init="init()">

    <h1>
        Teacher Page
    </h1>

    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter name" ng-model="teacherName"></input>
        </div>
        <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Enter surname" ng-model="teacherSurname"></input>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="update()">Update teacher info</button>
    </form>

    <h5>
        Add a new course:
    </h5>

    <form>
        <div class="form-group">
            <label for="inputName">Subject</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter subject" ng-model="subject"></input>
        </div>
        <button type="button" class="btn btn-primary" ng-click="createCourse()">Create course</button>
    </form>

    <h5>
        Courses
    </h5>

    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" ng-repeat="course in courses" , ng-click="getStudents(course.id)">
            <span>{{course.subject}}</span>
        </button>
    </div>

    <div ng-show="clickedCourse">

        <h5>
            Students
        </h5>
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action" ng-repeat="student in enrolledStudents" ng-click="displayStudentInfo(student.id)">
                <span>{{student.name}} {{student.surname}}</span>
            </button>
        </div>

    </div>

    <div ng-show="clickedStudent">
        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name" ng-model="studentName"></input>
            </div>
            <div class="form-group">
                <label for="inputSurname">Surname</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Enter surname" ng-model="studentSurname"></input>
            </div>
            <div class="form-group">
                <label for="inputPersonalNumber">Personal number</label>
                <input type="text" class="form-control" id="inputPersonalNumber" placeholder="Enter personal number" ng-model="studentPersonalNumber"></input>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter address" ng-model="studentAddress"></input>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="updateStudent()">Update student info</button>
        </form>

        <button type="button" class="btn btn-primary" ng-click="generateReport()">Generate report</button>
        <input type="number" placeholder="Mark" ng-model="mark"></input>
        <button type="button" class="btn btn-primary" ng-click="giveGrade()">Give grade</button>

    </div>


</div>
